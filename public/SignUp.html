<style>
nav{
    height: 10vh;
}
ul{
    list-style-type: none;
    overflow: hidden;
    padding-top: 1vh;
}
li a{
    text-decoration: none;
    display: block;
}
.navbar-brand{
    color: white;
    font-size: 2em;
    font-family: 'Poppins', 'Arial', 'sans-serif';
    float: left;
    padding-left: 100px;
}
.nav-link{
    font-size: 1.5em;
    color: #e2d9d9ba !important;

}

<body>
    <div>
        <nav class="navbar navbar-expand-sm" style="background-color: #3445b4;">
            <ul class="navbar-nav col-sm-3">
                <li class="nav-item">
                    <a class="navbar-brand col-sm-9" href="./index.html">CRCS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">LOGIN</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="last_name" placeholder="Street Name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="last_name" placeholder="City">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="last_name" placeholder="State">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="last_name" placeholder="PinCode">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="last_name" placeholder="Country">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Aadhar Card Number</label>
                                    <input class="input--style-4" type="number" name="aadhar">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="pwd">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="./vendor/datepicker/moment.min.js"></script>
